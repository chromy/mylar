name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10

    - name: Install dependencies
      run: pnpm install

    - name: Build and test
      run: ./tools/build

    - name: Run tests
      run: ./tools/test

    - name: Upload mylar binary
      uses: actions/upload-artifact@v4
      with:
        name: mylar-${{ runner.os }}-${{ github.sha }}
        path: mylar
        if-no-files-found: error
