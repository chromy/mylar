name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10

    - name: Install dependencies
      run: pnpm install

    - name: Build and test
      run: ./tools/build

    - name: Run tests
      run: ./tools/test

    - name: Build binaries for multiple platforms
      run: |
        # Linux AMD64
        GOOS=linux GOARCH=amd64 go build -o viz-linux-amd64 ./cmd/viz

        # Linux ARM64
        GOOS=linux GOARCH=arm64 go build -o viz-linux-arm64 ./cmd/viz

        # macOS AMD64
        GOOS=darwin GOARCH=amd64 go build -o viz-darwin-amd64 ./cmd/viz

        # macOS ARM64 (Apple Silicon)
        GOOS=darwin GOARCH=arm64 go build -o viz-darwin-arm64 ./cmd/viz

        # Windows AMD64
        GOOS=windows GOARCH=amd64 go build -o viz-windows-amd64.exe ./cmd/viz

        # Windows ARM64
        GOOS=windows GOARCH=arm64 go build -o viz-windows-arm64.exe ./cmd/viz

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          viz-linux-amd64
          viz-linux-arm64
          viz-darwin-amd64
          viz-darwin-arm64
          viz-windows-amd64.exe
          viz-windows-arm64.exe
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
